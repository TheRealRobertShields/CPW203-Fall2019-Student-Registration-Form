<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Student Registration</title>
</head>
<body>
    <h1>Student Registration</h1>
    <div id="inputs">
        <h2>Enter Student Info</h1>
        <!-- FIRST NAME -->
        <input type="text" name="first-name" id="first-name" placeholder="First Name" aria-placeholder="asfsdf">
        <span>*</span> 
        <br><br>
        <!-- LAST NAME -->
        <input type="text" name="last-name" id="last-name" placeholder="Last Name">
        <span>*</span>
        <br><br>
        <!-- DATE OF BIRTH -->
        <input type="text" name="dob" id="dob" placeholder="Date of birth">
        <span>*</span>
        <br><br>
        <!-- ADDRESS -->
        <input type="text" name="address" id="address" placeholder="Address">
        <span>*</span>
        <br><br>
        <!-- PROGRAM OF STUDY -->

        <select id="program" required>
            <option value="">Program of Study</option>
            <option value="CPW">Computer Programming</option>
            <option value="DED">Digital Entertainment &amp; Design</option>
        </select>
        <span>*</span>
        <br><br>
        <!-- SUBMIT REGISTRATION -->
        <button type="button">Register</button>
        <br><br>
    </div>
    <div id="student-list">
        <h2>Student List</h2>
        <ul></ul>
    </div>
    <div id="space"></div>
    <div id="display">
        <h2>Student</h2>
        <p>Detailed Info</p>
    </div>

    <script src="js/main.js"></script>
    
</body>
</html>
